{{ define "main" }}
<article>
    <header>
        <h1 class="post-title">{{ .Title }}</h1>
    </header>

    <ul>
        {{ range .Pages }}
        <li>
            <span style="font-family: monospace;">{{ .Date.Format "2006-01-02" }}</span>
            &mdash;
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</article>
{{ end }}
